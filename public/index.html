<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock Novice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../public/assets/css/style.css">
</head>

<body>

  <h1>index.html</h1>

  <form id="form-login" method="POST" action="/positions">
    <div class="form-row" id="user-info">
      <div class="col-md-2">
        <label>DataTypes.UUIDV4</label>
        <input class="form-control" id="uuid" type="text" value="{{this.UUID}}" disabled>
      </div>
      <div class="col-md-2">
        <label>user_name</label>
        <input class="form-control" id="user_name" type="input" placeholder="user_name" value="">
      </div>
      <div class="col-md-2">
        <label>password</label>
        <input class="form-control" id="ticker" type="text" placeholder="password" value="">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary ml-5 mb-2" id="buy" type="submit">login</button>
      </div>
    </div>
  </form>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
